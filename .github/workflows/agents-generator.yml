name: Generate Agents.md

on:
  pull_request:
    types: [opened, synchronize, labeled]
    branches: [main]

jobs:
  generate-agents:
    runs-on: ubuntu-latest
    # Only run for user ronaltebrake
    if: github.actor == 'ronaltebrake' && contains(github.event.pull_request.labels.*.name, 'needs: agents.md update')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Generate Quick Reference pages
      run: npm run page-agents
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Merge into Agents.md
      run: npm run merge-agents
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Check for Agents.md changes
      id: agents-changes
      run: |
        if git diff --quiet docs/Agents.md; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit Agents.md changes
      if: steps.agents-changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/Agents.md
        git commit -m "Update Agents.md with latest Drupal documentation content"
        git push
    
    - name: Remove label
      if: steps.agents-changes.outputs.changes == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.removeLabel({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            name: 'needs: agents.md update'
          })
