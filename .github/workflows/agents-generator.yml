name: Generate Agents.md

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  generate-agents:
    runs-on: ubuntu-latest
    # Only run when PR is merged and has the agents update label
    if: |
      github.event.pull_request.merged == true && 
      contains(github.event.pull_request.labels.*.name, 'needs: agents.md update')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Generate Quick Reference pages
      run: npm run page-agents
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.PAT_GITHUB_TOKEN }}
    
    - name: Merge into Agents.md
      run: npm run merge-agents
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_GITHUB_TOKEN }}
    
    - name: Check for Agents.md changes
      id: agents-changes
      run: |
        if git diff --quiet docs/Agents.md; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Create Pull Request
      if: steps.agents-changes.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.PAT_GITHUB_TOKEN }}
        title: "Update Agents.md with latest Drupal documentation content"
        body: |
          This PR contains an updated Agents.md file with the latest Drupal documentation content.
          
          ## Changes
          - Generated Quick Reference pages from updated content
          - Merged Quick Reference pages into comprehensive Agents.md
          - Updated AI-powered documentation for Drupal coding standards
          
          ## Next Steps
          - Review the Agents.md changes
          - Merge to deploy updated documentation
        labels: "documentation-update"
        branch: "update-agents-$(date +%Y%m%d-%H%M%S)"
        delete-branch: true
