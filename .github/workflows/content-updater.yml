name: Update Content

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch: # Allow manual triggering

jobs:
  update-content:
    runs-on: ubuntu-latest
    # Only run when PR is merged and has the content update label
    if: |
      github.event.pull_request.merged == true && 
      contains(github.event.pull_request.labels.*.name, 'needs: content update')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    
    - name: Update content
      run: npm run download && npm run convert && npm run bullets
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_GITHUB_TOKEN }}
    
    - name: Check for content changes
      id: content-changes
      run: |
        if git diff --quiet data/downloads/ data/markdown/ data/bullets/; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Create Pull Request
      if: steps.content-changes.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.PAT_GITHUB_TOKEN }}
        title: "Update Drupal documentation content"
        body: |
          This PR contains updated Drupal documentation content based on changes detected in the sitemap.
          
          ## Changes
          - Updated HTML downloads for changed documentation pages
          - Converted HTML to markdown files
          - Generated AI bullet points from markdown content
          
          ## Next Steps
          - Review the changes
          - Merge to trigger Quick Reference and Agents.md generation
        labels: "needs: agents.md update"
        branch: "update-content-$(date +%Y%m%d-%H%M%S)"
        delete-branch: true
