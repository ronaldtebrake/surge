name: Update Content

on:
  repository_dispatch:
    types: [sitemap-updated]
  workflow_dispatch: # Allow manual triggering

jobs:
  update-content:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    
    - name: Update content
      run: npm run content
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Check for content changes
      id: content-changes
      run: |
        if git diff --quiet data/pages/; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Create Pull Request
      if: steps.content-changes.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: "Update Drupal documentation content"
        body: |
          This PR contains updated Drupal documentation content based on changes detected in the sitemap.
          
          ## Changes
          - Updated markdown files for changed documentation pages
          - Generated from latest Drupal.org content
          
          ## Next Steps
          - Review the changes
          - Merge to trigger Agents.md generation
        labels: "needs: agents.md update"
        branch: "update-content-$(date +%Y%m%d-%H%M%S)"
        delete-branch: true
