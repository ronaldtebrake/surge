name: Full Documentation Pipeline

on:
  workflow_dispatch: # Allow manual triggering
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

jobs:
  full-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    
    - name: Generate sitemap
      run: npm run sitemap
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_GITHUB_TOKEN }}
    
    - name: Download content
      run: npm run download
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_GITHUB_TOKEN }}
    
    - name: Convert HTML to markdown
      run: npm run convert
    
    - name: Generate bullet points
      run: npm run bullets
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.PAT_GITHUB_TOKEN }}
    
    - name: Generate Quick Reference pages
      run: npm run page-agents
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.PAT_GITHUB_TOKEN }}
    
    - name: Merge into Agents.md
      run: npm run merge-agents
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_GITHUB_TOKEN }}
    
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet data/ docs/Agents.md; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Generate timestamp
      id: timestamp
      run: echo "timestamp=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
    
    - name: Create Pull Request
      if: steps.changes.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.PAT_GITHUB_TOKEN }}
        title: "Weekly documentation pipeline update - ${{ steps.timestamp.outputs.timestamp }}"
        body: |
          This PR contains a comprehensive documentation pipeline update with all changes from sitemap generation to final Agents.md creation.
          
          ## Changes
          - Updated sitemap with latest timestamps from Drupal.org
          - Downloaded and processed changed content
          - Generated AI bullet points and Quick Reference pages
          - Updated comprehensive Agents.md documentation
          
          ## Files Updated
          - `data/sitemap.json` - Updated sitemap with latest timestamps
          - `data/downloads/` - Downloaded HTML files (timestamp-based updates)
          - `data/markdown/` - Converted markdown files
          - `data/bullets/` - AI-generated bullet points
          - `data/pages/` - Quick Reference pages
          - `data/prompts/` - AI prompts
          - `docs/Agents.md` - Final comprehensive documentation
          
          ## Next Steps
          - Review the changes
          - Merge to deploy updated documentation
        labels: "weekly-update"
        branch: "weekly-pipeline-${{ steps.timestamp.outputs.timestamp }}"
        delete-branch: true
