name: Full Documentation Pipeline

# This workflow requires the following secrets to be configured:
# - OPENAI_API_KEY: OpenAI API key for AI-powered content generation
# - PAT_GITHUB_TOKEN: GitHub Personal Access Token with repo permissions

on:
  workflow_dispatch: # Allow manual triggering
    inputs:
      reset_repo_manifest:
        description: 'Reset repo-manifest and cache to force full regeneration'
        required: false
        type: boolean
        default: false
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

jobs:
  full-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_GITHUB_TOKEN }}
        fetch-depth: 0
        submodules: recursive
    
    - name: Update coding_standards submodule
      run: |
        git submodule update --remote --merge data/coding_standards
        echo "Submodule updated to latest commit"
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Reset repo-manifest and cache
      if: inputs.reset_repo_manifest == 'true'
      run: |
        echo "Resetting repo-manifest and cache to force full regeneration..."
        rm -f data/repo-manifest.json data/agents-cache.json
        echo "Reset complete - all files will be reprocessed"
    
    - name: Discover markdown files
      run: npm run discover
    
    - name: Generate Agents.md
      run: npm run agents
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        CI: true
    
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet data/repo-manifest.json data/agents-cache.json docs/Agents.md index.html 2>/dev/null; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Generate timestamp
      id: timestamp
      run: echo "timestamp=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
    
    - name: Generate App Token
      id: generate_token
      uses: actions/create-github-app-token@v1
      with:
        app-id: ${{ secrets.APP_ID }}
        private-key: ${{ secrets.APP_PRIVATE_KEY }}
        owner: ${{ github.repository_owner }}
    
    - name: Create Pull Request
      if: steps.changes.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ steps.generate_token.outputs.token }}
        title: "Weekly documentation pipeline update - ${{ steps.timestamp.outputs.timestamp }}"
        body: |
          This PR contains a documentation pipeline update from the [Drupal Coding Standards](https://git.drupalcode.org/project/coding_standards) repository.
          
          ## Changes
          - Updated coding_standards submodule to latest commit
          - Discovered markdown files from repository
          - Generated AI-processed Agents.md documentation
          
          ## Files Updated
          - `data/repo-manifest.json` - File manifest from coding_standards repo
          - `data/agents-cache.json` - Cache of AI-processed content
          - `docs/Agents.md` - Final comprehensive documentation for AI agents
          
          ## Source
          [git.drupalcode.org/project/coding_standards](https://git.drupalcode.org/project/coding_standards)
          
          ## Next Steps
          - Review the changes
          - Merge to deploy updated documentation
        labels: "weekly-update"
        branch: "weekly-pipeline-${{ steps.timestamp.outputs.timestamp }}"
        delete-branch: true
        commit-message: "docs: weekly pipeline update ${{ steps.timestamp.outputs.timestamp }}"
        committer: "GitHub Actions <noreply@github.com>"
        author: "GitHub Actions <noreply@github.com>"
        add-paths: |
          data/repo-manifest.json
          data/agents-cache.json
          docs/Agents.md
          index.html
