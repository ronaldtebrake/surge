name: Full Documentation Pipeline

on:
  workflow_dispatch: # Allow manual triggering
  schedule:
    # Run weekly on Sundays at 3 AM UTC
    - cron: '0 3 * * 0'

jobs:
  full-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    
    - name: Run full pipeline
      run: npm run full-pipeline
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.PAT_GITHUB_TOKEN }}
    
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet data/ docs/Agents.md; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Create Pull Request
      if: steps.changes.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.PAT_GITHUB_TOKEN }}
        title: "Weekly documentation pipeline update - $(date +%Y-%m-%d)"
        body: |
          This PR contains the weekly full documentation pipeline update.
          
          ## Changes
          - Updated sitemap with latest timestamps from Drupal.org
          - Downloaded and processed changed content
          - Generated AI bullet points and Quick Reference pages
          - Updated comprehensive Agents.md documentation
          
          ## Files Updated
          - `data/sitemap.json` - Updated sitemap with latest timestamps
          - `data/downloads/` - Downloaded HTML files (timestamp-based updates)
          - `data/markdown/` - Converted markdown files
          - `data/bullets/` - AI-generated bullet points
          - `data/pages/` - Quick Reference pages
          - `data/prompts/` - AI prompts
          - `docs/Agents.md` - Final comprehensive documentation
          
          ## Next Steps
          - Review the changes
          - Merge to deploy updated documentation
        labels: "weekly-update"
        branch: "weekly-pipeline-$(date +%Y%m%d-%H%M%S)"
        delete-branch: true
